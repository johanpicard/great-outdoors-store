<!-- start menu -->
<link href="css/memenu.css" rel="stylesheet" type="text/css" media="all" />

<!--top-header-->
<div class="top-header">
    <div class="container">
        <div class="top-header-main">
            <div class="col-md-4 top-header-left">
                <div class="search-bar">
                    <input type="text" value="Recherche" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Recherche';}">
                    <input type="submit" value="">
                </div>
            </div>
            <div class="col-md-4 top-header-middle">
                <a href="" ng-click="goToHomePage()"><img src="images/logo_header.png" alt="GREAT OUTDOORS" /></a>
            </div>
            <div class="col-md-4 top-header-right">
                <div class="cart box_1">
                        <a href="" ng-click="goToCart()">
                        <h3> <div class="total">
                            {{totalPrice | number:2}}€ ({{cart.length}} produit<span ng-show="cart.length > 1">s</span>)</div>
                            <img src="images/cart-1.png" alt="" />
                        </a>
                        <p>
                            <a href="" ng-click="goToCart()" class="simpleCart_empty" ng-show="cart.length === 0">Panier vide</a>
                            <a href="" ng-click="goToCart()" class="simpleCart_empty" ng-show="cart.length > 0">Voir le panier</a>
                        </p>
                        <div class="clearfix"> </div>
                    </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<!--top-header-->
<!--navigation-menu-->
<div class="header-bottom">
    <div class="container-fluid">
        <div class="top-nav">
            <ul class="memenu skyblue"><li class="active"><a href="" ng-click="goToHomePage()">Accueil</a></li>
              <li class="grid" ng-repeat="(lineOfProduct, typesOfProduct) in productMap"><a href ng-click="goToProductLine(lineOfProduct)">{{lineOfProduct}}</a>
                    <div class="mepanel">
                        <div class="row">
                            <div class="col1 me-one">
                                <h4>Sous catégories</h4>
                                <ul>
                                    <li ng-repeat="(typeOfProduct, products) in typesOfProduct" on-finish-render="activateDynamicMenu"><a href="" ng-click="goToProductType(typeOfProduct)">{{typeOfProduct}}</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </li> 
            </ul>
        </div>
        <div class="clearfix"> </div>
    </div>
</div>
<!--navigation-menu-->
